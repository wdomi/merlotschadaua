<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merlotscha d'aua</title>
  <link rel="icon" type="image/png" href="/favicon.png">


  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2a4b7c" />

  <!-- Leaflet maps -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --primary: #2a4b7c;
      --bg: #f5f5f5;
    }
    body {
      margin: 0;
      padding: 0.75rem;
      background: var(--bg);
      font-family: system-ui, sans-serif;
    }
    h1 {
      margin: 0 0 0.4rem;
      font-size: 1.4rem;
    }
    
    .bird-img { 
      width:48px; 
      height:48px; 
      object-fit:contain; }
    
    .panel {
      background: #fff;
      padding: 0.75rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .color-grid {
  display: grid;
  grid-template-columns: repeat(5, 110px);
  gap: 0.6rem;
  margin-bottom: 1rem;
}
    
    .color-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }
   

    
.color-button {
  border-radius: 8px;
  padding: 6px 0;
  text-align: center;
  color: white;
  font-weight: 600;
  border: none;
  cursor: pointer;
  font-size: 14px;
  transition: transform 0.1s;
}

    .color-button.selected {
  outline: 3px solid #0056ff;
  transform: scale(1.05);
}
    
    .btn {
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      border: none;
      margin: 0.2rem;
      font-size: 0.85rem;
    }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-secondary { background: #fff; border: 1px solid var(--primary); color: var(--primary); }
    .btn-ghost { background: #eee; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 0.4rem;
      border-bottom: 1px solid #ddd;
    }
    thead { background: #e3ebf7; }

    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup {
      background: white;
      border-radius: 0.75rem;
      padding: 1rem;
      width: min(600px, 95vw);
      max-height: 90vh;
      overflow: auto;
    }
    #map {
      height: 300px;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <h1><img src="/favicon.png" class="bird-img" alt="ð“…ª">Merlotscha d'aua</h1>

  <div class="panel">
    <h3><strong>Rechtes Bein</strong></h3>
      <div id="right-leg" class="color-grid"></div>
    <br>
    <h3><strong>Linkes Bein</strong></h3>
    <div id="left-leg" class="color-grid"></div>

    <br>
    <button id="btn-reset" class="btn btn-ghost">Reset</button>
    <button id="btn-report" class="btn btn-primary">Beobachtung melden</button>
    <button id="btn-unringed" class="btn btn-secondary">unberingt melden</button>
    <button id="btn-latest" class="btn btn-ghost">Letzte Beobachtungen</button>
  </div>

  <div class="panel">
    <h3>Alle VÃ¶gel</h3>
    <table id="birds-table">
      <thead>
        <tr>
          <th>Name (ID)</th>
          <th>Geschl. / Alter</th>
          <th>Revier (Dist m) / beringt am</th>
          <th>Râ†‘/â†“ â€“ Lâ†‘/â†“</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="birds-body"></tbody>
    </table>
  </div>

  <!-- Report popup -->
  <div id="popup-report-bg" class="popup-bg">
    <div class="popup">
      <h3>Beobachtung melden</h3>
      <p id="popup-bird-info"></p>
      <div id="map"></div>

                <!-- NEW: coordinate display -->
          <div id="coords-display" style="margin-top:0.4rem; font-size:0.85rem;">
            Lat: â€” , Lng: â€”
          </div>
          
          <!-- NEW: find-me button -->
          <button id="btn-find-me" class="btn btn-secondary" style="margin-top:0.5rem;">Finde mich</button>
          
          <button id="btn-save-report" class="btn btn-primary" style="margin-top:0.5rem;">Speichern</button>
          <button class="btn btn-ghost" onclick="closePopup('popup-report-bg')">Schliessen</button>
          
        </div>
      </div>

  <!-- Latest popup -->
  <div id="popup-latest-bg" class="popup-bg">
    <div class="popup">
      <h3>Letzte Beobachtungen</h3>
      <div id="latest-list"></div>
      <button class="btn btn-ghost" onclick="closePopup('popup-latest-bg')">Schliessen</button>
    </div>
  </div>

  <!-- Load the main JS file -->
  <script src="/app.js"></script>

  <!-- Register the service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
